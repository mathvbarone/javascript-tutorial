<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funções</title>
</head>
<body>

<script type="text/javascript">

	var mostra = function(frase){
		document.write(frase + "<br>");	
	};

	
	var numeroFamiliares = prompt("Qual o numero de Familiares?");
	var multiplicador = 1;
	var somaIdades = 0;

	while(multiplicador <= numeroFamiliares){
		var idade = parseInt(prompt("Qual a idade?"));
		somaIdades = somaIdades + idade;

		multiplicador++
	}

	var media = somaIdades / numeroFamiliares;

	mostra("A media é " + media);


</script>

</body>
</html>
