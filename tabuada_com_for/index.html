<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funções</title>
</head>
<body>

<script type="text/javascript">

	
var mostra = function(frase){
	document.write(frase + "<br>");
}

var numeroDinamico = prompt("Qual tabuada você quer saber?");


for (var numero = 1; numero <= 10; numero++) {
	mostra(numero * numeroDinamico);
}





</script>

</body>
</html>
