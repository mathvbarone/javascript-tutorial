<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funções</title>
</head>
<body>

<script type="text/javascript">

	
	var mostra = function(frase){
		document.write(frase + "<br>");
	}


var anoInicial = 1896;
var anoLimite = prompt("Qual seria o ano limite?");

while(anoInicial <= anoLimite){
	mostra("Esse ano tem olimpiadas! " + anoInicial);
	anoInicial = anoInicial + 4
}





</script>

</body>
</html>
