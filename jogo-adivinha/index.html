<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funções</title>
</head>
<body>

<script type="text/javascript">

	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	};

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	};

	var sorteia = function(n){
		var sorteia = Math.round(Math.random() * 10);
		return sorteia
	};

	var numeroPensado = sorteia(100);

	var chute = prompt ("Já pensei. Qual você acha que é?");

	if(chute == numeroPensado){
		mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
	}
	if(chute > numeroPensado){
		mostra("Quase lá! Mas pensei em um número menor, " + numeroPensado);
	}
	if(chute < numeroPensado){
		mostra("Quase lá! Mas pensei em um número maior, " + numeroPensado);
	}
	if(isNaN(chute)){
		mostra("Isso não é um numero");
	}

</script>

</body>
</html>
